            <div class="buyinfo">
                <h1>Price Calculator</h1>
                <h2>Input your total image quantity and what size to get an instant calculation of your total!</h2>
            </div>
            <form>
                <fieldset>
                <label>Image Quantity   <input type="number" id="amount"></label>

                <label for="size">Pick a Size</label>
                    <select id="size">
                        <option value="10.99">Small</option>
                        <option value="19.99">Medium</option>
                        <option value="29.99">Large</option>
                    </select>
                    <input type="submit" value="Calculate" onclick="calculate()">
            </fieldset>
               
            </form>
            <script>
            function calculate(){
                var amount = document.getElementById('amount').value;
                var size = document.getElementById('size').value;
                alert(amount*size+ ' CAD');
            }
        </script>
             
	</body>
